<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Libra - The Future, Secured</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Poppins', 'sans-serif'],
                        body: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        'brand-red': '#E75A5C', // Updated to match the precise color from the logo
                        'brand-cream': '#FAF3E7',
                    },
                },
            },
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-brand-red text-brand-cream flex flex-col justify-between" x-data="{ data: {} }" x-init="fetch('data/text-content.json').then(response => response.json()).then(json => data = json)">
    <!-- Navigation -->
    <nav class="p-4 border-b border-opacity-20 border-brand-cream">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-semibold tracking-wide font-display">open libra</a>
            <div class="space-x-8 text-sm font-light tracking-wide font-body">
                <template x-for="item in data.navigation" :key="item.label">
                    <a :href="item.href" class="hover:opacity-80" x-text="item.label"></a>
                </template>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto px-4 py-24">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-7xl font-bold mb-6 tracking-wide leading-tight font-display" x-text="data.hero.title"></h1>
            <p class="text-xl font-light opacity-90 max-w-3xl tracking-normal leading-relaxed font-body mb-12" x-text="data.hero.subtitle"></p>
            <div class="flex flex-col sm:flex-row gap-4 items-start">
                <template x-for="button in data.cta.buttons" :key="button.label">
                    <a :href="button.href" class="inline-block px-10 py-3 border border-brand-cream rounded-full text-lg font-light tracking-wide font-body hover:bg-brand-cream hover:text-brand-red transition-colors duration-300" x-text="button.label"></a>
                </template>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="container mx-auto px-4 py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-5xl mx-auto">
            <div class="grid md:grid-cols-2 gap-16 items-center">
                <div>
                    <h2 class="text-4xl font-bold mb-6 font-display" x-text="data.about.title"></h2>
                    <p class="text-lg font-light leading-relaxed font-body mb-6" x-text="data.about.description"></p>
                    <p class="text-lg font-light leading-relaxed font-body opacity-90" x-text="data.about.mission"></p>
                </div>
                <div class="space-y-8">
                    <template x-for="highlight in data.aboutHighlights" :key="highlight.title">
                        <div class="border border-opacity-30 border-brand-cream rounded-lg p-6">
                            <h3 class="text-xl font-semibold font-display mb-3" x-text="highlight.title"></h3>
                            <p class="font-body font-light" x-text="highlight.description"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- Brand Pillars Section -->
    <section class="container mx-auto px-4 py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-5xl mx-auto text-center">
            <h2 class="text-4xl font-bold mb-16 font-display">Our Foundation</h2>
            <div class="grid md:grid-cols-3 gap-12">
                <template x-for="pillar in data.foundation" :key="pillar.title">
                    <div class="text-center">
                        <h3 class="text-2xl font-semibold font-display mb-4" x-text="pillar.title"></h3>
                        <p class="font-body font-light leading-relaxed" x-text="pillar.description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Strategy Section -->
    <section id="strategy" class="container mx-auto px-4 py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold mb-6 font-display" x-text="data.strategy.title"></h2>
                <p class="text-xl font-light opacity-90 max-w-3xl mx-auto font-body" x-text="data.strategy.description"></p>
            </div>
            <div class="grid md:grid-cols-2 gap-16">
                <div>
                    <h3 class="text-2xl font-semibold font-display mb-6">Investment Focus</h3>
                    <ul class="space-y-4 font-body font-light">
                        <template x-for="focus in data.strategy.focus" :key="focus">
                            <li class="flex items-start"><span class="mr-3">•</span><span x-text="focus"></span></li>
                        </template>
                    </ul>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold font-display mb-6">Risk Management</h3>
                    <ul class="space-y-4 font-body font-light">
                        <template x-for="risk in data.strategy.riskManagement" :key="risk">
                            <li class="flex items-start"><span class="mr-3">•</span><span x-text="risk"></span></li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="container mx-auto px-4 py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-4xl font-bold mb-6 font-display" x-text="data.cta.title"></h2>
            <p class="text-xl font-light opacity-90 mb-12 font-body" x-text="data.cta.description"></p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <template x-for="button in data.cta.buttons" :key="button.label">
                    <a :href="button.href" class="inline-block px-10 py-3 bg-brand-cream text-brand-red rounded-full text-lg font-light tracking-wide font-body hover:opacity-90 transition-opacity duration-300" x-text="button.label"></a>
                </template>
            </div>
        </div>
    </section>

    <!-- Centered Logo at the Bottom -->
    <footer class="flex justify-center items-center py-12">
        <img src="assets/logo.svg" alt="Open Libra Logo" class="w-32 h-32">
    </footer>
</body>
</html>
