<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Libra - The Future, Secured</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Poppins', 'sans-serif'],
                        body: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        'brand-red': '#E75A5C', // Updated to match the precise color from the logo
                        'brand-cream': '#FAF3E7',
                    },
                },
            },
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-brand-red text-brand-cream flex flex-col justify-between" x-data="{ data: {}, mobileMenuOpen: false }" x-init="fetch('data/text-content.json').then(response => response.json()).then(json => data = json)">
    <!-- Navigation -->
    <nav class="p-4 border-b border-opacity-20 border-brand-cream">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl md:text-2xl font-semibold tracking-wide font-display">open libra</a>

            <!-- Mobile menu button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 focus:outline-none">
                <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <!-- Desktop navigation -->
            <div class="hidden md:flex space-x-8 text-sm font-light tracking-wide font-body">
                <template x-for="item in data.navigation" :key="item.label">
                    <a :href="item.href" class="hover:opacity-80" x-text="item.label"></a>
                </template>
            </div>
        </div>

        <!-- Mobile navigation menu -->
        <div x-show="mobileMenuOpen" x-transition class="md:hidden mt-4 pb-4">
            <div class="flex flex-col space-y-4">
                <template x-for="item in data.navigation" :key="item.label">
                    <a :href="item.href" class="text-base font-light tracking-wide font-body hover:opacity-80 py-2" x-text="item.label" @click="mobileMenuOpen = false"></a>
                </template>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto px-4 py-12 md:py-24">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-4xl md:text-7xl font-bold mb-6 tracking-wide leading-tight font-display" x-text="data.hero.title"></h1>
            <p class="text-lg md:text-xl font-light opacity-90 max-w-3xl tracking-normal leading-relaxed font-body mb-8 md:mb-12" x-text="data.hero.subtitle"></p>
            <div class="flex flex-col gap-4 items-stretch md:items-start md:flex-row">
                <template x-for="button in data.cta.buttons" :key="button.label">
                    <a :href="button.href" class="inline-block px-8 md:px-10 py-3 border border-brand-cream rounded-full text-base md:text-lg font-light tracking-wide font-body hover:bg-brand-cream hover:text-brand-red transition-colors duration-300 text-center" x-text="button.label"></a>
                </template>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="container mx-auto px-4 py-12 md:py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-5xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16 items-center">
                <div>
                    <h2 class="text-3xl md:text-4xl font-bold mb-6 font-display" x-text="data.about.title"></h2>
                    <p class="text-base md:text-lg font-light leading-relaxed font-body mb-6" x-text="data.about.description"></p>
                    <p class="text-base md:text-lg font-light leading-relaxed font-body opacity-90" x-text="data.about.mission"></p>
                </div>
                <div class="space-y-6 md:space-y-8">
                    <template x-for="highlight in data.aboutHighlights" :key="highlight.title">
                        <div class="border border-opacity-30 border-brand-cream rounded-lg p-4 md:p-6">
                            <h3 class="text-lg md:text-xl font-semibold font-display mb-3" x-text="highlight.title"></h3>
                            <p class="font-body font-light text-sm md:text-base" x-text="highlight.description"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- Brand Pillars Section -->
    <section class="container mx-auto px-4 py-12 md:py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-5xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-8 md:mb-16 font-display">Our Foundation</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12">
                <template x-for="pillar in data.foundation" :key="pillar.title">
                    <div class="text-center">
                        <h3 class="text-xl md:text-2xl font-semibold font-display mb-4" x-text="pillar.title"></h3>
                        <p class="font-body font-light leading-relaxed text-sm md:text-base" x-text="pillar.description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Strategy Section -->
    <section id="strategy" class="container mx-auto px-4 py-12 md:py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-8 md:mb-16">
                <h2 class="text-3xl md:text-4xl font-bold mb-6 font-display" x-text="data.strategy.title"></h2>
                <p class="text-lg md:text-xl font-light opacity-90 max-w-3xl mx-auto font-body" x-text="data.strategy.description"></p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16">
                <div>
                    <h3 class="text-xl md:text-2xl font-semibold font-display mb-6">Investment Focus</h3>
                    <ul class="space-y-3 md:space-y-4 font-body font-light">
                        <template x-for="focus in data.strategy.focus" :key="focus">
                            <li class="flex items-start text-sm md:text-base"><span class="mr-3">•</span><span x-text="focus"></span></li>
                        </template>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl md:text-2xl font-semibold font-display mb-6">Risk Management</h3>
                    <ul class="space-y-3 md:space-y-4 font-body font-light">
                        <template x-for="risk in data.strategy.riskManagement" :key="risk">
                            <li class="flex items-start text-sm md:text-base"><span class="mr-3">•</span><span x-text="risk"></span></li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Example Section - AI for Health Sciences Fund -->
    <section id="example" class="container mx-auto px-4 py-12 md:py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-8 md:mb-16">
                <h2 class="text-3xl md:text-4xl font-bold mb-6 font-display" x-text="data.example.title"></h2>
                <p class="text-lg md:text-xl font-light opacity-90 max-w-3xl mx-auto font-body" x-text="data.example.description"></p>
            </div>

            <!-- Example Sections Grid -->
            <div class="grid grid-cols-1 md:grid-cols-1 gap-8 md:gap-12 mb-8 md:mb-16">
                <template x-for="section in data.example.sections" :key="section.id">
                    <div class="border border-opacity-30 border-brand-cream rounded-lg p-6 md:p-8">
                        <h3 class="text-xl md:text-2xl font-semibold font-display mb-4" x-text="section.title"></h3>
                        <p class="font-body font-light leading-relaxed text-sm md:text-base" x-text="section.body"></p>
                    </div>
                </template>
            </div>

            <!-- Summary -->
            <div class="text-center bg-opacity-10 bg-brand-cream rounded-lg p-6 md:p-8">
                <p class="text-lg md:text-xl font-light leading-relaxed font-body" x-text="data.example.summary"></p>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="container mx-auto px-4 py-12 md:py-24 border-t border-opacity-20 border-brand-cream">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-6 font-display" x-text="data.cta.title"></h2>
            <p class="text-lg md:text-xl font-light opacity-90 mb-8 md:mb-12 font-body" x-text="data.cta.description"></p>
            <div class="flex flex-col gap-4 justify-center md:flex-row">
                <template x-for="button in data.cta.buttons" :key="button.label">
                    <a :href="button.href" class="inline-block px-8 md:px-10 py-3 bg-brand-cream text-brand-red rounded-full text-base md:text-lg font-light tracking-wide font-body hover:opacity-90 transition-opacity duration-300 text-center" x-text="button.label"></a>
                </template>
            </div>
        </div>
    </section>

    <!-- Centered Logo at the Bottom -->
    <footer class="flex justify-center items-center py-8 md:py-12">
        <img src="assets/logo.svg" alt="Open Libra Logo" class="w-24 h-24 md:w-32 md:h-32">
    </footer>
</body>
</html>
